<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Planet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Create a New Planet</h1>

    <!-- Planet Form -->
    <form id="planet-form" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="planet-name" class="form-label">Name</label>
        <input type="text" class="form-control" id="planet-name" required />
      </div>
      <div class="mb-3">
        <label for="sideral-orbit" class="form-label">Sideral Orbit</label>
        <input type="text" class="form-control" id="sideral-orbit" required />
      </div>
      <div class="mb-3">
        <label for="sideral-rotation" class="form-label"
          >Sideral Rotation</label
        >
        <input
          type="text"
          class="form-control"
          id="sideral-rotation"
          required
        />
      </div>
      <div class="mb-3">
        <label for="mass" class="form-label">Mass</label>
        <input type="number" class="form-control" id="mass" required />
      </div>
      <div class="mb-3">
        <label for="equa-radius" class="form-label">Equatorial Radius</label>
        <input type="number" class="form-control" id="equa-radius" required />
      </div>
      <div class="mb-3">
        <label for="gravity" class="form-label">Gravity</label>
        <input type="number" class="form-control" id="gravity" required />
      </div>
      <div class="mb-3">
        <label for="discovery-date" class="form-label">Discovery Date</label>
        <input type="date" class="form-control" id="discovery-date" required />
      </div>
      <div class="mb-3">
        <label for="discovered-by" class="form-label">Discovered By</label>
        <input type="text" class="form-control" id="discovered-by" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Planet</button>
    </form>

    <script src="js/createPlanet.js" type="module"></script>
  </body>
</html>
