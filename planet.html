<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Planets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="js/planets.js" type="module"></script>
  </head>
  <body>
    <h1>Planets!</h1>

    <!-- Filter inputs for name, min mass, and max mass -->
    <div class="mb-3">
      <label for="filter-name" class="form-label">Filter by Name</label>
      <input
        type="text"
        id="filter-name"
        class="form-control"
        placeholder="Planet Name"
      />
    </div>
    <div class="mb-3">
      <label for="filter-min-mass" class="form-label">Filter by Min Mass</label>
      <input
        type="number"
        id="filter-min-mass"
        class="form-control"
        placeholder="Min Mass"
      />
    </div>
    <div class="mb-3">
      <label for="filter-max-mass" class="form-label">Filter by Max Mass</label>
      <input
        type="number"
        id="filter-max-mass"
        class="form-control"
        placeholder="Max Mass"
      />
    </div>

    <!-- Planets Button -->
    <button type="button" id="btn-planets" class="btn btn-primary">
      Planets
    </button>

    <hr />

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Planet ID</th>
          <th>Name</th>
          <th>Sideral Orbit</th>
          <th>Sideral Rotation</th>
          <th>Mass</th>
          <th>Equa Radius</th>
          <th>Gravity</th>
          <th>Discovery Date</th>
          <th>Discovered By</th>
        </tr>
      </thead>
      <tbody id="planets-list"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
