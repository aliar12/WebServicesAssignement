<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Missions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="js/missions.js" type="module"></script>
  </head>
  <body>
    <h1>Missions!</h1>

    <!-- Filter Inputs -->
    <div class="mb-3">
      <label for="filter-company-name" class="form-label">Company Name</label>
      <input
        type="text"
        id="filter-company-name"
        class="form-control"
        placeholder="Enter company name"
      />
    </div>

    <div class="mb-3">
      <label for="filter-min-cost" class="form-label"
        >Min Cost of Mission</label
      >
      <input
        type="number"
        id="filter-min-cost"
        class="form-control"
        placeholder="Enter minimum cost"
      />
    </div>

    <div class="mb-3">
      <label for="filter-max-cost" class="form-label"
        >Max Cost of Mission</label
      >
      <input
        type="number"
        id="filter-max-cost"
        class="form-control"
        placeholder="Enter maximum cost"
      />
    </div>

    <!-- Missions Button -->
    <button type="button" id="btn-missions" class="btn btn-primary">
      Fetch Missions
    </button>

    <hr />

    <!-- Table to display missions -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Mission ID</th>
          <th>Company Name</th>
          <th>Space Station ID</th>
          <th>Launch Date</th>
          <th>Status</th>
          <th>Cost of the Mission</th>
          <th>Mission Duration</th>
          <th>Crew Size</th>
          <th>Location ID</th>
        </tr>
      </thead>
      <tbody id="missions-list"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
