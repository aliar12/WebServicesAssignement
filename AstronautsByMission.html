<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Astronauts by Missions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="js/astronautsByMission.js" type="module"></script>
  </head>
  <body>
    <h1>Missions!</h1>

    <div class="mb-3">
      <label for="mission-id-input" class="form-label">Enter Mission ID</label>
      <input
        type="text"
        id="mission-id-input"
        class="form-control"
        placeholder="Mission ID"
      />
    </div>

    <!-- Missions Button -->
    <button type="button" id="btn-astronauts" class="btn btn-primary">
      Missions
    </button>

    <hr />

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Astronaut ID</th>
          <th>First Name</th>
          <th>Last Name ID</th>
          <th>Number of missions</th>
          <th>Nationality</th>
          <th>In Space</th>
          <th>Date of Death</th>
          <th>Flights Count</th>
          <th>Date of Birth</th>
          <th>Bio</th>
          <th>Wikipedia</th>
          <th>Image</th>
          <th>Thumbnail</th>
        </tr>
      </thead>
      <tbody id="astronauts-list"></tbody>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
